<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>0作用域面试题</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
                问题: 结果输出多少?   // 10
                为什么：
                    虽然将 fn 函数作为参数传入 show 函数
                    但是 fn 的作用域不会变到 show 里面
                    依然是在 fn 里面找 x，没有找到就到外一层（这里是全局 x=10）
            */
            var x = 10;
            function fn() {
                console.log(x);
            }
            function show(f) {
                var x = 20;
                f(); // 10
                console.log(x); // 20
            }
            show(fn);

            /*
                说说它们的输出情况
            */
            var fn = function () {
                console.log(fn); // ƒ () {console.log(fn); }
            };
            fn();

            var obj = {
                fn2: function () {
                    console.log(fn2); // fn2 is not defined
                    // 因为 fn2 内没有 fn2 函数，所以会到外一层找，但是 fn2 是它本身，所以依旧不存在
                },
            };
            obj.fn2();
        </script>
    </body>
</html>
