<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>变量提升与函数提升</title>
    </head>
    <body>
        <!-- 
        1. 变量声明提升
            * 通过 var 定义(声明)的变量，在定义语句之前就可以访问到
            * 值为 undefined
        2. 函数声明提升
            * 通过 function 声明的函数，在之前就可以直接调用
            * 值为 函数定义(对象)
        3. 问题：变量提升恶化函数提升是如何产生的
    -->
        <script>
            // 输出什么
            var a = 4;
            function fn() {
                console.log(a); // undefined
                var a = 5;
            }
            fn();

            // 变量提升 // undefined
            console.log(a1);
            // 函数提升 // a2()
            a2();

            var a1 = 3;
            function a2() {
                console.log("a2()");
            }
        </script>
    </body>
</html>
