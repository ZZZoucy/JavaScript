<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>04_执行上下文栈2</title>
    </head>
    <body>
        <!--
            1. 依次输出什么?
            2. 整个过程中产生了几个执行上下文?
        -->
        <script type="text/javascript">
            console.log("global begin: " + i); // ...undefined
            var i = 1;
            foo(1);
            function foo(i) {
                if (i == 4) {
                    return;
                }
                console.log("foo() begin:" + i); // ...1 //...2 //...3
                foo(i + 1);
                console.log("foo() end:" + i); // ...3 //...2 //...1
            }
            console.log("global end: " + i); // ...1

            /*
                foo(4)  无输出 => foo(4)执行完毕，往回 继续 foo(3) foo(2) foo(1)
                foo(3)
                foo(2)
                foo(1)
                window
            */
        </script>
    </body>
</html>
