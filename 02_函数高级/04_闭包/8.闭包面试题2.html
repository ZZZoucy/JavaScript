<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>面试题2</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
                说说它们的输出情况
            */

            function fun(n, o) {
                console.log(o);
                return {
                    fun: function (m) {
                        return fun(m, n);
                    },
                };
            }
            var a = fun(0); // 传入一个参数0，那么 o 无参数传入，就是 undefined
            a.fun(1);
            a.fun(2);
            a.fun(3); //undefined,0,0,0

            var b = fun(0).fun(1).fun(2).fun(3); //undefined,0,1,2

            var c = fun(0).fun(1);
            c.fun(2);
            c.fun(3); //undefined,0,1,1
        </script>
    </body>
</html>
