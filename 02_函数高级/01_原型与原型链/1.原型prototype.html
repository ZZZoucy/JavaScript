<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>原型</title>
    </head>
    <body>
        <!-- 
            1. 函数的 prototype 属性
                * 每个函数都有 prototype 属性，他默认指向一个 Object 空对象（即成为原型对象）
                * 原型对象中都有 constructor 属性，它指向函数对象
            2. 给原型对象添加属性（一般都是方法）
                * 作用：函数的所有实例对象自动拥有原型中的属性（方法）
        -->

        <script>
            // 每个函数都有 prototype 属性，他默认指向一个 Object 空对象（即成为原型对象）
            console.log(Date.prototype, typeof Date.prototype); // Object 'object'
            function fn() {}
            console.log(fn.prototype, typeof fn.prototype); // {constructor: ƒ} 'object'

            // 原型对象中都有 constructor 属性，它指向函数对象
            console.log(Date.prototype.constructor === Date); // true
            console.log(fn.prototype.constructor === fn); // true

            // 给原型对象添加属性（一般都是方法）
            function F() {}
            F.prototype.age = 12;
            F.prototype.setAge = function (age) {
                this.age = age;
            };
            // 创建函数的实例对象
            var f = new F();
            console.log(f.age); // 12
            f.setAge(23);
            console.log(f.age); // 23
        </script>
    </body>
</html>
