<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>面试题</title>
    </head>
    <body>
        <script type="text/javascript">
            // 测试题1
            // 构造函数 A
            var A = function () {};
            // A 的原型上添加 n
            A.prototype.n = 1;
            // A 的实例对象 b
            var b = new A();
            // 更改 A 的原型对象
            A.prototype = {
                n: 2,
                m: 3,
            };
            // 更新后 A 的原型的实例对象 c
            var c = new A();
            console.log(b.n, b.m, c.n, c.m); // 1 undefined 2 3

            // 测试题2
            var F = function () {};
            Object.prototype.a = function () {
                console.log("a()");
            };
            Function.prototype.b = function () {
                console.log("b()");
            };
            var f = new F();
            f.a(); // a()
            f.b(); // f.b is not a function
            F.a(); // a()
            F.b(); // b()
        </script>
    </body>
</html>
