<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>构造函数+原型的组合模式</title>
    </head>
    <body>
        <!--
            方式六: 构造函数+原型的组合模式
                * 套路: 自定义构造函数, 属性在函数中初始化, 方法添加到原型上
                * 适用场景: 需要创建多个类型确定的对象
        -->
        <script>
            function Person(name, age) {
                this.name = name;
                this.age = age;
            }
            // 方法放在原型上，就不会在每一个对象产生时都重新生成一个方法的对象，占用内存
            Person.prototype.setName = function (name) {
                this.name = name;
            };
            // p1，p2 都会在 __proto__ 中找到 setName 方法，这样的话 setName 都是同一个
            var p1 = new Person("Tom", 12);
            var p2 = new Person("Bob", 14);
            p1.setName("TOM");
            console.log(p1);
        </script>
    </body>
</html>
